<section class="form-register">
    <h4>GESTION DE USUARIO</h4>
    <div class="controls">

        <div class="input-group">
            <span class="input-group-text">Apellido</span>
            <input name="apellido" type="text" class="form-control" id="idapellido" [(ngModel)]="usuario.apellido">
        </div>

        <div class="input-group">
            <span class="input-group-text">Nombres</span>
            <input name="nombre" type="text" class="form-control" id="idnombre" [(ngModel)]="usuario.nombre">
        </div>

        <div class="input-group">
            <span class="input-group-text">DNI</span>
            <input name="dni" type="number" class="form-control" id="iddni" [(ngModel)]="usuario.dni">
        </div>

        <div class="input-group">
            <span class="input-group-text">Email</span>
            <input name="email" type="text" class="form-control" id="idemail" [(ngModel)]="usuario.email">
        </div>

        <div class="input-group">
            <span class="input-group-text">Telefono</span>
            <input name="telefono" type="text" class="form-control" id="idtelefono" [(ngModel)]="usuario.telefono">
        </div>

        <div class="input-group">
            <span class="input-group-text">Password</span>
            <input name="password" type="password" id="inputPassword6" class="form-control"
                aria-describedby="passwordHelpInline" [(ngModel)]="usuario.password">
        </div>


        <div class="input-group">
            <span class="input-group-text">Rol</span>
            <select class="form-select" id="idrol" name="rol" [(ngModel)]="usuario.rol">
                <option *ngFor="let r of roles" [ngValue]="r">{{r.nombre}}</option>
            </select>
        </div>

        <!-- <div class="mb-3 form-check">
            <label class="form-check-label" for="idactivo">Activo</label>
            <input type="checkbox" class="form-check-input" id="idactivo" name="activo">
        </div> -->

    </div>

    <button *ngIf="accion == 'new'" type="button" class="btn btn-outline-success"
        (click)="agregarUsuario()">Guardar</button>
    <button *ngIf="accion == 'update'" type="button" class="btn btn-outline-success"
        (click)="acualizarUsuario()">Actualizar</button>
    <button type="button" class="btn btn-outline-primary mx-5" (click)="atras()">Ir a Lista</button>


</section>
