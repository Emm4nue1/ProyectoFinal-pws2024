<div class="row justify-content-center m-o">
    <div class="col-12 col-sm-12 col-md-7 contenedor">
        <h1>Crear Locales</h1>
        <form class="formulario">
            <div class="encabezado">
                <h5>Registrar Local</h5>
            </div>
            <div class="contenedor-formulario p-3">

            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Numero de Local</label>
                <input type="text" class="form-control" id="numero" name="numero" placeholder="Ingrese numero de Local"
                    [(ngModel)]="local.numeroLocal">
            </div>
            <div class="mb-3">
                <label for="fecha-inicio" class="form-label">Superficie</label>
                <input type="text" class="form-control" id="superficie" name="superficie"
                    placeholder="Ingrese Superficie Local" [(ngModel)]="local.superficie">
            </div>

            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" [(ngModel)]="local.alquilado" id="alquilado"
                    name="alquilado">

                <label class="form-check-label" for="idProductoDestacado">Alquilado</label>
            </div>


            <div class="mb-3">
                <label for="fecha-fin" class="form-label">Costo Mes</label>
                <input type="text" class="form-control" id="mes" name="mes" placeholder="Ingrese costo del Mes"
                    [(ngModel)]="local.costoMes">
            </div>

            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" [(ngModel)]="local.habilitado" id="habilitado"
                    name="habilitado">

                <label class="form-check-label" for="idProductoDestacado">Habilitado</label>
            </div>

            <div class="mb-3">
                <label for="fecha-fin" class="form-label">Imagen</label>
                <input type="text" class="form-control" id="img" name="img" placeholder="Ingrese una url de la imagen"
                    [(ngModel)]="local.imagen">
            </div>

            <div class="boton-formulario">
                <button *ngIf="accion == 'new'" class="btn btn-primary" type="submit" class="btn btn-success m-md-2"
                    (click)="crearLocal()"> Guardar</button>
                <button *ngIf="accion == 'update'" class="btn btn-primary" type="submit" class="btn btn-success m-md-2"
                    (click)="modificarLocal()"> Actualizar</button>
                <button class="btn btn-primary" type="submit" class="btn btn-success m-md-2" (click)="volverLocal()">
                    Volver</button>
            </div>


        </form>



    </div>

</div>
