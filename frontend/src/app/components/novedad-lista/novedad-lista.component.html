<div class="row justify-content-center ">
    <div class="col-12 col-sm-12 col-md-11 contenedor">
        <h1>Listado de novedades</h1>
        <div class="col-md-4">
            <button type="button" class="btn btn-primary my-3"(click)="agregarNovedad()"> AGREGAR </button>
        </div>
        <table class="table table-hover table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">N° de Local</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let n of novedades" class="text-bg-danger">

                    <th>#</th>
                    <td>{{n.local.numeroLocal}}</td>
                    <td>{{n.usuario.apellido}}, {{n.usuario.nombre}}</td>
                    <td>{{n.texto}}</td>
                    <td>{{n.estado}}</td>
                    <td>
                        <div class="btn-lista-promocion">
                            <button type="button" class="btn btn-danger m-md-2" (click)="eliminarNovedad(n._id)">Eliminar</button>
                            <button type="button" class="btn btn-warning m-md-2"(click)="modificarNovedad(n._id)">Modificar</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
